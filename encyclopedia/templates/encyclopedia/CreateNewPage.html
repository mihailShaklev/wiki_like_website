{% extends "encyclopedia/layout.html" %}

{% block title %}
  New Page
{% endblock %}

{% block body %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <h1>Create New Page</h1>
    <form>
         <div class="form-group">
           <label for="exampleFormControlInput1">Title:</label>
             <input class="form-group" id="exampleFormControlInput1" type="text" name="title">
         </div>
        <label for="exampleFormControlTextArea">Content:</label>
        <div class="form-group">
            <textarea class="form-group" id="exampleFormControlTextArea" name="content" rows="20"></textarea>
         </div>
        <button type="submit" class="btn btn-primary">Save</button>
    <br>
    <br>
    <br>
    </form>
{% endblock %}
