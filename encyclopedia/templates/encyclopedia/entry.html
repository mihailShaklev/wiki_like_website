{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <p>
    {{ content|safe }}
    </p>
    <form action="{% url 'editPage' %}">
    <input type="hidden" name="oldTitle" value="{{ title }}">
    <input type="hidden" name="oldContent" value="{{ content }}">
    <button class="btn btn-primary" type="submit">Edit Page</button>
    </form>
{% endblock %}
